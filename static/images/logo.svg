<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="iceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e6f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cce7ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background glow effect -->
  <circle cx="50" cy="50" r="45" fill="url(#glowEffect)" />
  
  <!-- Main mountain/glacier shape -->
  <path d="M15 75 L30 45 L40 55 L50 25 L60 40 L70 20 L85 70 Z" 
        fill="url(#mountainGradient)" 
        stroke="url(#iceGradient)" 
        stroke-width="2" 
        filter="url(#shadow)" />
  
  <!-- Ice crystals/details -->
  <polygon points="35,50 40,45 45,50 40,55" fill="url(#iceGradient)" opacity="0.8" />
  <polygon points="55,35 60,30 65,35 60,40" fill="url(#iceGradient)" opacity="0.8" />
  <polygon points="25,60 30,55 35,60 30,65" fill="url(#iceGradient)" opacity="0.6" />
  
  <!-- Minecraft-style pixels for texture -->
  <rect x="20" y="65" width="4" height="4" fill="#ffffff" opacity="0.7" />
  <rect x="25" y="62" width="4" height="4" fill="#e6f3ff" opacity="0.7" />
  <rect x="30" y="68" width="4" height="4" fill="#cce7ff" opacity="0.7" />
  <rect x="50" y="30" width="4" height="4" fill="#ffffff" opacity="0.9" />
  <rect x="55" y="45" width="4" height="4" fill="#e6f3ff" opacity="0.8" />
  <rect x="65" y="25" width="4" height="4" fill="#ffffff" opacity="0.9" />
  <rect x="70" y="55" width="4" height="4" fill="#cce7ff" opacity="0.7" />
  
  <!-- Snow/ice particles -->
  <circle cx="25" cy="40" r="1.5" fill="#ffffff" opacity="0.8" />
  <circle cx="45" cy="35" r="1" fill="#ffffff" opacity="0.9" />
  <circle cx="65" cy="50" r="1.5" fill="#ffffff" opacity="0.7" />
  <circle cx="75" cy="35" r="1" fill="#ffffff" opacity="0.8" />
  <circle cx="35" cy="70" r="1" fill="#ffffff" opacity="0.6" />
  
  <!-- Central glacier peak with glow -->
  <path d="M45 25 L50 15 L55 25 L52 30 L48 30 Z" 
        fill="url(#mountainGradient)" 
        stroke="url(#iceGradient)" 
        stroke-width="1.5" />
  
  <!-- Stylized "MC" text integration -->
  <text x="50" y="85" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#iceGradient)"
        filter="url(#shadow)">MC</text>
  
  <!-- Animated sparkles -->
  <g opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
    <polygon points="15,30 16,28 17,30 16,32" fill="#ffffff" />
    <polygon points="80,45 81,43 82,45 81,47" fill="#ffffff" />
    <polygon points="40,15 41,13 42,15 41,17" fill="#ffffff" />
  </g>
</svg>
